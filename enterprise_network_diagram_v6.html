<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Network Diagram Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables for theming and consistency */
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --success: #00d4aa;
            --warning: #ff6b35;
            --info: #4a90e2;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --border: #e1e5e9;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--light);
        }

        /* Loading state */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent);
            border-top: 4px solid var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main application container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--light);
            margin: 8px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            color: var(--dark);
        }

        /* Header */
        .app-header {
            background: var(--primary);
            color: var(--light);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
            min-height: 60px;
        }

        .app-title {
            font-size: 1.3em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: var(--highlight);
            transform: translateY(-1px);
        }

        .header-btn:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
        }

        /* Main layout */
        .main-layout {
            display: flex;
            flex: 1;
            background: #f5f7fa;
            min-height: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 3px solid var(--accent);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px var(--shadow);
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-280px);
        }

        .sidebar-header {
            background: var(--accent);
            color: white;
            padding: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Device categories */
        .device-category {
            margin-bottom: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--accent);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: var(--transition);
        }

        .category-header:hover {
            background: var(--highlight);
        }

        .category-devices {
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category-devices.collapsed {
            max-height: 0;
        }

        .device-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: grab;
            transition: var(--transition);
            user-select: none;
        }

        .device-item:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateX(4px);
        }

        .device-item:active {
            cursor: grabbing;
        }

        .device-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 10px;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .device-details {
            flex: 1;
        }

        .device-name {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .device-specs {
            font-size: 10px;
            color: #666;
        }

        /* Workspace */
        .workspace-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .toolbar {
            background: white;
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--border);
            box-shadow: 0 2px 5px var(--shadow);
            min-height: 60px;
        }

        .toolbar-group {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-right: 16px;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
            margin-left: auto;
        }

        .toolbar-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toolbar-btn:hover {
            background: var(--highlight);
            transform: translateY(-1px);
        }

        .toolbar-btn.active {
            background: var(--highlight);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.3);
        }

        .toolbar-btn:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
        }

        .toolbar-select {
            padding: 6px 10px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 11px;
            background: white;
            transition: var(--transition);
        }

        .toolbar-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Canvas area */
        .canvas-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #fafbfc;
            min-height: 0;
        }

        .canvas-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .canvas-container {
            position: relative;
            width: 4000px;
            height: 3000px;
            background: 
                linear-gradient(90deg, rgba(26, 26, 46, 0.03) 1px, transparent 1px),
                linear-gradient(180deg, rgba(26, 26, 46, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            transform-origin: 0 0;
            transition: transform 0.3s ease;
        }

        /* Device on canvas */
        .device-on-canvas {
            position: absolute;
            background: white;
            border: 3px solid var(--accent);
            border-radius: 10px;
            padding: 12px;
            cursor: move;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 130px;
            min-height: 110px;
            transition: var(--transition);
            user-select: none;
            font-size: 10px;
        }

        .device-on-canvas:hover {
            border-color: var(--highlight);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        .device-on-canvas.selected {
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
        }

        .device-on-canvas.dragging {
            z-index: 1000;
            transform: scale(1.05);
        }

        .device-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
        }

        .device-canvas-icon {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 9px;
            color: white;
            margin-right: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .device-title {
            flex: 1;
        }

        .device-name-canvas {
            font-weight: 700;
            font-size: 11px;
            color: var(--dark);
        }

        .device-type-canvas {
            font-size: 8px;
            color: #666;
            text-transform: uppercase;
        }

        .device-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 6px;
        }

        .status-up { 
            background: var(--success); 
            animation: pulse 2s infinite; 
        }
        
        .status-down { 
            background: var(--danger); 
        }
        
        .status-warning { 
            background: var(--warning); 
            animation: pulse 2s infinite; 
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .device-info {
            font-size: 9px;
            line-height: 1.3;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: var(--dark);
            font-weight: 500;
        }

        /* Connection lines */
        .connection-line {
            pointer-events: none;
            z-index: 10;
        }

        .connection-label {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 8px;
            font-weight: 600;
            color: var(--dark);
            border: 1px solid var(--border);
            pointer-events: none;
            z-index: 15;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Device type colors */
        .router-icon { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .switch-icon { background: linear-gradient(135deg, #27ae60, #229954); }
        .firewall-icon { background: linear-gradient(135deg, #e74c3c, #cb4335); }
        .server-icon { background: linear-gradient(135deg, #607d8b, #455a64); }
        .pc-icon { background: linear-gradient(135deg, #78909c, #546e7a); }

        /* Connection styles */
        .ethernet-line { stroke: #27ae60; stroke-width: 3; }
        .fiber-line { stroke: #f39c12; stroke-width: 3; }
        .wireless-line { stroke: #3498db; stroke-width: 2; stroke-dasharray: 6,3; }

        /* Status bar */
        .status-bar {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            font-weight: 500;
            min-height: 40px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 3000;
            max-width: 350px;
            transform: translateX(400px);
            transition: transform 0.4s ease;
            border-left: 4px solid var(--info);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { border-left-color: var(--success); }
        .notification.warning { border-left-color: var(--warning); }
        .notification.error { border-left-color: var(--danger); }

        .notification-content {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .notification-icon {
            font-size: 16px;
            margin-top: 2px;
        }

        .notification-text {
            flex: 1;
            font-size: 13px;
            line-height: 1.4;
        }

        .notification-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            padding: 0;
            margin-left: 8px;
        }

        /* Error boundary */
        .error-boundary {
            padding: 40px 20px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px;
        }

        .error-boundary h2 {
            color: var(--danger);
            margin-bottom: 16px;
        }

        .error-boundary p {
            color: #666;
            margin-bottom: 20px;
        }

        .error-boundary button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            
            .toolbar-group {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-bottom: 8px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 3px solid var(--accent);
            }
            
            .workspace-container {
                height: 60%;
            }
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
        }

        button:focus,
        select:focus,
        input:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
        }

        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border: #000;
                --shadow: rgba(0, 0, 0, 0.5);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="spinner"></div>
            <div style="margin-top: 16px; text-align: center;">Loading Enterprise Network Designer...</div>
        </div>
    </div>

    <!-- Main application -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="app-header" role="banner">
            <div class="app-title">
                <i class="fas fa-network-wired" aria-hidden="true"></i>
                <span>Enterprise Network Designer</span>
                <span class="sr-only">Professional network diagram creation tool</span>
            </div>
            <nav class="header-controls" role="navigation" aria-label="Main actions">
                <button class="header-btn" onclick="NetworkApp.fileManager.new()" aria-label="Create new diagram">
                    <i class="fas fa-file" aria-hidden="true"></i>
                    New
                </button>
                <button class="header-btn" onclick="NetworkApp.fileManager.save()" aria-label="Save current diagram">
                    <i class="fas fa-save" aria-hidden="true"></i>
                    Save
                </button>
                <button class="header-btn" onclick="NetworkApp.fileManager.load()" aria-label="Load existing diagram">
                    <i class="fas fa-folder-open" aria-hidden="true"></i>
                    Load
                </button>
                <button class="header-btn" onclick="NetworkApp.validator.validate()" aria-label="Validate network topology">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                    Validate
                </button>
            </nav>
        </header>

        <!-- Main layout -->
        <main class="main-layout" role="main">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar" role="complementary" aria-label="Device library">
                <div class="sidebar-header">
                    <span>Device Library</span>
                    <button class="sidebar-toggle" onclick="NetworkApp.ui.toggleSidebar()" aria-label="Toggle sidebar">
                        <i class="fas fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
                
                <div class="sidebar-content" id="sidebarContent">
                    <!-- Device categories will be populated by JavaScript -->
                </div>
            </aside>

            <!-- Workspace -->
            <section class="workspace-container" aria-label="Design workspace">
                <!-- Toolbar -->
                <div class="toolbar" role="toolbar" aria-label="Design tools">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="connectBtn" onclick="NetworkApp.connectionManager.toggleMode()" aria-label="Toggle connection mode">
                            <i class="fas fa-link" aria-hidden="true"></i>
                            Connect
                        </button>
                        <select class="toolbar-select" id="connectionType" aria-label="Connection type">
                            <option value="ethernet">Ethernet</option>
                            <option value="fiber">Fiber Optic</option>
                            <option value="wireless">Wireless</option>
                        </select>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" onclick="NetworkApp.layoutManager.autoArrange()" aria-label="Auto arrange devices">
                            <i class="fas fa-magic" aria-hidden="true"></i>
                            Auto Arrange
                        </button>
                        <button class="toolbar-btn" onclick="NetworkApp.exportManager.export()" aria-label="Export diagram">
                            <i class="fas fa-download" aria-hidden="true"></i>
                            Export
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" onclick="NetworkApp.zoomManager.zoomOut()" aria-label="Zoom out">
                            <i class="fas fa-search-minus" aria-hidden="true"></i>
                        </button>
                        <span id="zoomLevel" aria-live="polite">100%</span>
                        <button class="toolbar-btn" onclick="NetworkApp.zoomManager.zoomIn()" aria-label="Zoom in">
                            <i class="fas fa-search-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <!-- Canvas area -->
                <div class="canvas-area" id="canvasArea" role="application" aria-label="Network diagram canvas">
                    <div class="canvas-viewport" id="canvasViewport">
                        <div class="canvas-container" id="canvasContainer" tabindex="0" aria-label="Diagram workspace">
                            <svg id="connectionSvg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Status bar -->
        <footer class="status-bar" role="contentinfo" aria-label="Application status">
            <div class="status-item">
                <div class="status-indicator" aria-hidden="true"></div>
                <span id="statusText" aria-live="polite">Ready</span>
            </div>
            <div class="status-item">
                <span>Devices: <strong id="deviceCount" aria-live="polite">0</strong></span>
            </div>
            <div class="status-item">
                <span>Connections: <strong id="connectionCount" aria-live="polite">0</strong></span>
            </div>
            <div class="status-item">
                <span>Zoom: <strong id="zoomDisplay" aria-live="polite">100%</strong></span>
            </div>
        </footer>
    </div>

    <!-- Notification container -->
    <div class="notification" id="notification" role="alert" aria-live="assertive">
        <div class="notification-content">
            <i class="notification-icon fas fa-info-circle" aria-hidden="true"></i>
            <div class="notification-text" id="notificationText"></div>
            <button class="notification-close" onclick="NetworkApp.notificationManager.close()" aria-label="Close notification">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <!-- Error boundary -->
    <template id="errorBoundaryTemplate">
        <div class="error-boundary" role="alert">
            <h2>Something went wrong</h2>
            <p>An unexpected error occurred. Please try refreshing the page.</p>
            <button onclick="location.reload()">Refresh Page</button>
        </div>
    </template>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" style="display: none;" accept=".json" aria-label="File input for loading diagrams">

    <script>
        /**
         * Enterprise Network Diagram Creator
         * Refactored with MVC + Observer Pattern, Security, Performance, and Accessibility
         */

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            NetworkApp.errorHandler.handleError(event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            NetworkApp.errorHandler.handleError(event.reason);
        });

        // Main application namespace
        const NetworkApp = {
            // Application state
            state: {
                devices: new Map(),
                connections: new Map(),
                selectedDevice: null,
                connectionMode: false,
                zoom: 1,
                isLoading: false,
                isDragging: false,
                dragDevice: null,
                dragOffset: { x: 0, y: 0 }
            },

            // Configuration
            config: {
                maxDevices: 1000,
                maxConnections: 2000,
                autosaveInterval: 30000, // 30 seconds
                validationRules: {
                    deviceNaming: /^[a-zA-Z0-9-_]{1,50}$/,
                    ipAddress: /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/
                },
                deviceTypes: {
                    router: { name: 'Router', icon: 'R', color: '#e74c3c', ports: ['GE0/0', 'GE0/1', 'Serial0/0'] },
                    switch: { name: 'Switch', icon: 'SW', color: '#27ae60', ports: ['Fa0/1', 'Fa0/2', 'Fa0/3', 'Fa0/4'] },
                    firewall: { name: 'Firewall', icon: 'FW', color: '#e74c3c', ports: ['Outside', 'Inside', 'DMZ'] },
                    server: { name: 'Server', icon: 'SRV', color: '#607d8b', ports: ['eth0'] },
                    pc: { name: 'PC', icon: 'PC', color: '#78909c', ports: ['NIC'] }
                }
            },

            // Observers for state changes
            observers: new Set(),

            // Initialize application
            async init() {
                try {
                    this.showLoading();
                    await this.initializeModules();
                    this.setupEventListeners();
                    this.populateDeviceLibrary();
                    this.setupAccessibility();
                    this.hideLoading();
                    this.notificationManager.show('Application initialized successfully', 'success');
                } catch (error) {
                    this.errorHandler.handleError(error);
                    this.hideLoading();
                }
            },

            // Initialize all modules
            async initializeModules() {
                // Initialize modules in dependency order
                this.errorHandler.init();
                this.securityManager.init();
                this.performanceMonitor.init();
                this.notificationManager.init();
                this.eventBus.init();
                this.ui.init();
                this.deviceManager.init();
                this.connectionManager.init();
                this.fileManager.init();
                this.validator.init();
                this.layoutManager.init();
                this.exportManager.init();
                this.zoomManager.init();
            },

            // State management with observer pattern
            setState(newState) {
                const prevState = { ...this.state };
                this.state = { ...this.state, ...newState };
                this.notifyObservers(this.state, prevState);
            },

            subscribe(observer) {
                this.observers.add(observer);
                return () => this.observers.delete(observer);
            },

            notifyObservers(state, prevState) {
                this.observers.forEach(observer => {
                    try {
                        observer(state, prevState);
                    } catch (error) {
                        console.error('Observer error:', error);
                    }
                });
            },

            // Loading states
            showLoading() {
                this.setState({ isLoading: true });
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) overlay.classList.remove('hidden');
            },

            hideLoading() {
                this.setState({ isLoading: false });
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) overlay.classList.add('hidden');
            },

            // Global event listeners
            setupEventListeners() {
                // Keyboard shortcuts
                document.addEventListener('keydown', this.handleKeyboard.bind(this));
                
                // Canvas events
                const canvas = document.getElementById('canvasContainer');
                if (canvas) {
                    canvas.addEventListener('click', this.handleCanvasClick.bind(this));
                    canvas.addEventListener('dragover', this.handleDragOver.bind(this));
                    canvas.addEventListener('drop', this.handleDrop.bind(this));
                }

                // Window events
                window.addEventListener('beforeunload', this.handleBeforeUnload.bind(this));
                window.addEventListener('resize', this.handleResize.bind(this));
            },

            // Keyboard event handler
            handleKeyboard(event) {
                const { ctrlKey, metaKey, key } = event;
                const modifier = ctrlKey || metaKey;

                // Prevent default for handled shortcuts
                const shortcuts = {
                    'n': () => modifier && this.fileManager.new(),
                    's': () => modifier && this.fileManager.save(),
                    'o': () => modifier && this.fileManager.load(),
                    '=': () => modifier && this.zoomManager.zoomIn(),
                    '-': () => modifier && this.zoomManager.zoomOut(),
                    'Delete': () => this.deviceManager.deleteSelected(),
                    'Escape': () => this.clearSelection()
                };

                if (shortcuts[key]) {
                    event.preventDefault();
                    shortcuts[key]();
                }
            },

            // Canvas event handlers
            handleCanvasClick(event) {
                if (!this.state.connectionMode) {
                    this.clearSelection();
                }
            },

            handleDragOver(event) {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'copy';
            },

            handleDrop(event) {
                event.preventDefault();
                const deviceType = event.dataTransfer.getData('text/plain');
                if (deviceType && this.config.deviceTypes[deviceType]) {
                    const rect = event.currentTarget.getBoundingClientRect();
                    const x = (event.clientX - rect.left) / this.state.zoom;
                    const y = (event.clientY - rect.top) / this.state.zoom;
                    this.deviceManager.createDevice(deviceType, x, y);
                }
            },

            handleBeforeUnload(event) {
                if (this.deviceManager.hasUnsavedChanges()) {
                    event.preventDefault();
                    event.returnValue = '';
                }
            },

            handleResize() {
                this.performanceMonitor.debounce(() => {
                    this.ui.handleResize();
                }, 250)();
            },

            // Clear selection
            clearSelection() {
                this.setState({ selectedDevice: null });
                document.querySelectorAll('.device-on-canvas.selected').forEach(el => {
                    el.classList.remove('selected');
                });
            },

            // Populate device library
            populateDeviceLibrary() {
                const content = document.getElementById('sidebarContent');
                if (!content) return;

                const categories = {
                    'Network Devices': ['router', 'switch', 'firewall'],
                    'Servers': ['server'],
                    'End Devices': ['pc']

                let html = '';
                Object.entries(categories).forEach(([categoryName, devices]) => {
                    html += `
                        <div class="device-category">
                            <div class="category-header" onclick="NetworkApp.ui.toggleCategory(this)" role="button" tabindex="0">
                                <span>${categoryName}</span>
                                <i class="fas fa-chevron-down" aria-hidden="true"></i>
                            </div>
                            <div class="category-devices">
                                ${devices.map(deviceType => {
                                    const config = this.config.deviceTypes[deviceType];
                                    return `
                                        <div class="device-item" 
                                             draggable="true" 
                                             data-device-type="${deviceType}"
                                             role="button"
                                             tabindex="0"
                                             aria-label="Add ${config.name} to diagram">
                                            <div class="device-icon ${deviceType}-icon" aria-hidden="true">${config.icon}</div>
                                            <div class="device-details">
                                                <div class="device-name">${config.name}</div>
                                                <div class="device-specs">${config.ports.join(', ')}</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>

                    `;
                });

                content.innerHTML = html;

                // Add drag event listeners
                content.querySelectorAll('.device-item').forEach(item => {
                    item.addEventListener('dragstart', (event) => {

                    });
                    
                    // Keyboard support
                    item.addEventListener('keydown', (event) => {
                        if (event.key === 'Enter' || event.key === ' ') {
                            event.preventDefault();
                            // Add device to center of canvas
                            this.deviceManager.createDevice(item.dataset.deviceType, 500, 300);

            // Setup accessibility features
            setupAccessibility() {
                // Announce page load
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.className = 'sr-only';
                announcement.textContent = 'Enterprise Network Designer loaded. Use Tab to navigate, or drag devices from the library to create your network diagram.';
                document.body.appendChild(announcement);

                // Focus management
                this.subscribe((state, prevState) => {
                    if (state.selectedDevice !== prevState.selectedDevice && state.selectedDevice) {
                        const deviceElement = document.getElementById(state.selectedDevice.id);
                        if (deviceElement) {
                            deviceElement.focus();
                        }
                    }

        // Error Handler Module

            init() {

            handleError(error) {
                const errorInfo = {
                    message: error.message || String(error),
                    stack: error.stack,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    url: window.location.href
                };

                this.errorLog.push(errorInfo);
                if (this.errorLog.length > this.maxLogSize) {
                    this.errorLog.shift();
                }

                console.error('Application error:', errorInfo);
                
                // Show user-friendly error message
                NetworkApp.notificationManager.show('An error occurred. Please try again.', 'error');

                // In production, you would send this to your error tracking service
                // this.reportError(errorInfo);
            },

            getErrorLog() {
                return [...this.errorLog];
            },

            clearErrorLog() {
                this.errorLog = [];
            }

        // Security Manager Module
        NetworkApp.securityManager = {
            init() {
                this.setupCSP();
                this.validateEnvironment();
            },

            setupCSP() {
                // Content Security Policy headers should be set by the server
                // This is a client-side validation
                if (!document.querySelector('meta[http-equiv="Content-Security-Policy"]')) {
                    console.warn('CSP not detected. Ensure proper security headers are set.');
                }
            },

            validateEnvironment() {
                // Check for secure context
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    console.warn('Application should be served over HTTPS in production.');
                }
            },

            sanitizeInput(input) {
                if (typeof input !== 'string') return input;
                
                // Basic XSS prevention
                return input
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#x27;')
                    .replace(/\//g, '&#x2F;');
            },

            validateDeviceName(name) {
                return NetworkApp.config.validationRules.deviceNaming.test(name);
            },

            validateIPAddress(ip) {
                return NetworkApp.config.validationRules.ipAddress.test(ip);
            }
        };

        // Performance Monitor Module
        NetworkApp.performanceMonitor = {
            init() {
                this.metrics = {
                    renderTime: [],
                    memoryUsage: [],
                    deviceCount: 0,
                    connectionCount: 0
                };
                this.startMonitoring();
            },

            startMonitoring() {
                // Monitor memory usage every 30 seconds
                setInterval(() => {
                    if (performance.memory) {
                        this.metrics.memoryUsage.push({
                            used: performance.memory.usedJSHeapSize,
                            total: performance.memory.totalJSHeapSize,
                            timestamp: Date.now()
                        });
                        
                        // Keep only last 100 measurements
                        if (this.metrics.memoryUsage.length > 100) {
                            this.metrics.memoryUsage.shift();
                        }
                    }
                }, 30000);
            },

            measureRenderTime(operation, fn) {
                const start = performance.now();
                const result = fn();
                const end = performance.now();
                
                this.metrics.renderTime.push({
                    operation,
                    duration: end - start,
                    timestamp: Date.now()
                });

                // Keep only last 50 measurements
                if (this.metrics.renderTime.length > 50) {
                    this.metrics.renderTime.shift();
                }

                return result;
            },

            debounce(fn, delay) {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => fn.apply(this, args), delay);
                };
            },

            throttle(fn, limit) {
                let inThrottle;
                return (...args) => {
                    if (!inThrottle) {
                        fn.apply(this, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            },

            getMetrics() {
                return { ...this.metrics };
            }
        };

        // Notification Manager Module
        NetworkApp.notificationManager = {
            init() {
                this.container = document.getElementById('notification');
                this.currentNotification = null;
                this.queue = [];
            },

            show(message, type = 'info', duration = 5000) {
                const notification = {
                    message: NetworkApp.securityManager.sanitizeInput(message),
                    type,
                    duration,
                    timestamp: Date.now()
                };

                if (this.currentNotification) {
                    this.queue.push(notification);
                    return;
                }

                this.displayNotification(notification);
            },

            displayNotification(notification) {
                if (!this.container) return;

                this.currentNotification = notification;
                
                const iconMap = {
                    success: 'fa-check-circle',
                    warning: 'fa-exclamation-triangle',
                    error: 'fa-exclamation-circle',
                    info: 'fa-info-circle'
                };

                this.container.className = `notification ${notification.type}`;
                this.container.querySelector('.notification-icon').className = `notification-icon fas ${iconMap[notification.type]}`;
                this.container.querySelector('.notification-text').textContent = notification.message;
                
                this.container.classList.add('show');

                setTimeout(() => this.close(), notification.duration);
            },

            close() {
                if (!this.container) return;

                this.container.classList.remove('show');
                this.currentNotification = null;

                setTimeout(() => {
                    if (this.queue.length > 0) {
                        this.displayNotification(this.queue.shift());
                    }
                }, 400);
            }
        };

        // Event Bus Module
        NetworkApp.eventBus = {
            init() {
                this.events = new Map();
            },

            on(event, callback) {
                if (!this.events.has(event)) {
                    this.events.set(event, []);
                }
                this.events.get(event).push(callback);
                
                return () => {
                    const callbacks = this.events.get(event);
                    if (callbacks) {
                        const index = callbacks.indexOf(callback);
                        if (index > -1) callbacks.splice(index, 1);
                    }
                };
            },

            emit(event, data) {
                const callbacks = this.events.get(event);
                if (callbacks) {
                    callbacks.forEach(callback => {
                        try {
                            callback(data);
                        } catch (error) {
                            NetworkApp.errorHandler.handleError(error);
                        }
                    });
                }
            },

            off(event, callback) {
                const callbacks = this.events.get(event);
                if (callbacks) {
                    const index = callbacks.indexOf(callback);
                    if (index > -1) callbacks.splice(index, 1);
                }
            }
        };
